<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color switch</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h2 class="htag">Color Scheme Switcher</h2>
    <div class="container">
        <span class="box" id="orange"></span>
        <span class="box" id="black"></span>
        <span class="box" id="blue"></span>
        <span class="box" id="green"></span>
    </div>
    <h3>
        <pre class="previous">Try clicking on one of the colors above
to change the background color of this page
        </pre>
    </h3>
    <script src="changecolor.js"></script>
</body>
</html>
